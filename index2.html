<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // clonar elementos de um array neste caso os 3 pontos e o nome da variavel recebe todos os atributos descritos na linha 15
        let x = [1, 2, 3, 4];
        console.log("Original array:")
        console.log(x)
        let y = [...x ];
        console.log("array clonado ")
        console.log(y)
        let w = [...x , ...y]
        console.log("array clonado e adicionado outro array ")
        console.log(w)
    </script>

</body>

</html>
