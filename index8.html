<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa JavaScript que aceite uma string como entrada e troque o caso de cada caractere. Por
        exemplo, se você inserir 'The Quick Brown Fox', a saída deve ser 'tHE qUICK BROWN fOX'.</title>
</head>

<body>
    <script>
        //Escreva um programa JavaScript que aceite uma string como entrada e troque o caso de cada caractere. Por exemplo, se você inserir 'The Quick Brown Fox', a saída deve ser 'tHE qUICK BROWN fOX'.
        //Exemplo de matriz : var arr1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        //Saída de amostra : a (5 vezes)

        // https://www.w3resource.com/javascript-exercises/javascript-array-exercise-9.php

        var str = 'c';
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];

        for (var x = 0; x < str.length; x++) {
            if (UPPER.indexOf(str[x]) !== -1) {
                result.push(str[x].toLowerCase());
            }
            else if (LOWER.indexOf(str[x]) !== -1) {
                result.push(str[x].toUpperCase());
            }
            else {
                result.push(str[x]);
            }
        }
        console.log(result.join(''));
    </script>

</body>

</html>
