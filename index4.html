<body>
    <script>
        //Escreva uma função JavaScript para obter o último elemento de uma matriz. Passar um parâmetro 'n' retornará os últimos 'n' elementos do array.
        var last = function (array, n) {
            if (array == null)
                return void 0;
            if (n == null)
                return array[array.length - 1];
            return array.slice(Math.max(array.length - n, 0));
        };

        // o numero fora do array especifica a quantidades de numeros que o console ira rertornar
        console.log(last([7, 9, 0, -2]));
        console.log(last([7, 9, 0, -2], 3));
        console.log(last([7, 9, 0, 1, 2, 3, 4, 5, 6, -2], 6));
    </script>

</body>
